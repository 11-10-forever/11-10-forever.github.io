<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
    <div id="hearts-container"></div>

    <div id="snow-container"></div>

    <div class="container">
        <header>
            <h1>Nuestra Historia</h1>
            <p class="subtitle">Desde el 11 de octubre de 2025</p>
        </header>

        <section class="counter-section" id="counter-section">
            <h2 class="counter-title">Tiempo Juntos</h2>
            <div class="counter-grid">
                <div class="counter-item">
                    <span class="counter-value" id="years">0</span>
                    <span class="counter-label">Años</span>
                </div>
                <div class="counter-item">
                    <span class="counter-value" id="months">0</span>
                    <span class="counter-label">Meses</span>
                </div>
                <div class="counter-item">
                    <span class="counter-value" id="days">0</span>
                    <span class="counter-label">Días</span>
                </div>
                <div class="counter-item">
                    <span class="counter-value" id="hours">0</span>
                    <span class="counter-label">Horas</span>
                </div>
                <div class="counter-item">
                    <span class="counter-value" id="minutes">0</span>
                    <span class="counter-label">Minutos</span>
                </div>
                <div class="counter-item">
                    <span class="counter-value" id="seconds">0</span>
                    <span class="counter-label">Segundos</span>
                </div>
            </div>
        </section>

        <section class="message-section" id="message-section">
            <p class="message-text" id="dynamic-message"></p>
        </section>

        <footer>
            <p>Un amor eterno que crece con cada segundo ❤</p>
        </footer>
    </div>
    <script src="/resources/js/script.js"></script>
    <script src="/resources/js/utils.js"></script>
</body>
</html>
